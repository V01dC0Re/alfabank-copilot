<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Регистрация — CopilotApp</title>
    <link rel="stylesheet" type="text/css" href="#{request.contextPath}/css/login-style.css" />
</h:head>

<h:body>
    <script src="../js/theme.js"></script>

    <div class="login-container">
        <h2>Регистрация</h2>
        <p class="subtitle">Создайте аккаунт для доступа к CopilotApp</p>

        <h:form>
            <div class="input-group">
                <label for="username">Логин</label>
                <h:inputText id="username" value="#{loginBean.username}"
                             styleClass="login-input" required="true"
                             requiredMessage="Логин обязателен"/>
            </div>

            <div class="input-group">
                <label for="password">Пароль</label>
                <p:password id="password" value="#{loginBean.password}"
                            styleClass="login-input"
                            required="true"
                            requiredMessage="Пароль обязателен"
                            toggleMask="true"
                            feedback="false" />
            </div>

            <div class="form-actions">
                <h:commandButton value="Зарегистрироваться"
                                 action="#{loginBean.register}"
                                 styleClass="login-btn" />

                <p:commandButton icon="pi pi-sun"
                                 onclick="toggleTheme(); return false;"
                                 title="Переключить тему" />
            </div>

            <h:messages styleClass="error-messages" />
        </h:form>

        <div class="switch-link">
            Уже есть аккаунт? <a href="login.xhtml">Войдите</a>
        </div>
    </div>
</h:body>
</html>
